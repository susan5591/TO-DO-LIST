{% extends 'activities/base.html'%}
<!-- {% load static %} -->
{% block body%}
<h1 id="main">Welcome to the to-do list page.</h1>
<table>
    <thead>
        <tr>
            <!-- <th>S.N</th> -->
            <th>Title</th>
            <th>Work</th>
            <th>
                <form method="GET">
				    {{myFilter.form}}
		            <button  type="submit">Search</button>
		        </form>
            </th>
            <!-- <th colspan="2">Activities</th> -->
        </tr>
    </thead>
    <tbody>
        {% for i in task %}
            <tr>
                <!-- <td></td> -->
                <td><a href="{% url 'activities:detail' i.pk %}">{{i.Title}}</a></td>
                <td>{{i.work}}</td>
                <!-- <td><a href="">Edit</a></td> -->
            </tr>            
        {% endfor %}
    </tbody>
</table>
{%endblock%}
